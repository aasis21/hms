{% extends "layout.html" %}
{% load static %}
{% load bootstrap4 %}


{% block title %} Create New Post {% endblock %}

{% block body %}
    <h1>Create New Post</h1>
    <div class="grid-80">
    <form class="user" method="post" action="{% url 'accounts:create_post' %}">
        {% csrf_token  %}
        {% bootstrap_form form %}
        <input class="btn btn-primary btn-user btn-block"type="submit" value="create" />
        <hr>
    </form>
    </div>
{% endblock %}
