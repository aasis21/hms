{% extends "layout.html" %}
{% load static %}
{% load bootstrap4 %}


{% block title %} Edit Post {% endblock %}

{% block body %}
    <h1>Edit Post</h1>
    <div class="grid-80">
    <form class="user" method="post">
        {% csrf_token  %}
        {% bootstrap_form form %}
        <input class="btn btn-primary btn-user btn-block"type="submit" value="update" />
        <hr>
    </form>
    </div>
{% endblock %}
